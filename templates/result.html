<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Path Result</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% else %}
    <p>Optimal Path: {{ path | join(" -> ") }}</p>
    <p>Total Weight: {{ length }}</p>
    <img src="data:image/png;base64,{{ graph_url }}" alt="Graph">
    {% endif %}
    <a href="/">Go Back</a>
</body>
</html>
